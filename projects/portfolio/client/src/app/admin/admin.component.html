<div class="row" *ngIf="currentUser != null">
    <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
        <app-img-upload [images]="images" (destroyImageEvent)="destroyImg($event)" (createNewImageEvent)="uploadImg($event)"></app-img-upload>
    </div>

    <div class="col-sm-6 col-md-8 col-lg-9 col-xl-10">
        <app-header [images]="images" [currentUser]="currentUser" (updateUserEvent)="updateUser($event)" ></app-header>
        <app-summary [images]="images" [currentUser]="currentUser" (updateUserEvent)="updateUser($event)"></app-summary>
        <app-stacks (destroySkillEvent)="destroyStack$(event)" (createStackEvent)="createStack($event)"></app-stacks>
    </div>
   

</div>
