<h4>
  <a [routerLink]="['/']">List</a> /
  <a [routerLink]="['/new']">Add Player</a>
</h4>
<h2>Player list Component</h2>

<table>
<tr>
  <th>name</th>
  <th>position</th>
  <th>actions</th>
</tr>

<tr *ngFor="let player of players">
    <td>{{player.name}}    </td>
    <td>{{ player.position }} </td>
    <td> <button (click)="destroyC(player._id)">Delete</button> </td>
</tr>
</table>
